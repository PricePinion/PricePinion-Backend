name: ESLint
on:
  pull_request:
    branches: [ main, master ]
jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/iron
          cache: 'npm'
      - run: npm ci
      - run: npm run lint